# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./docker/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0-sqlsrv/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - sqlsrv
    sqlsrv:
        image: 'mcr.microsoft.com/mssql/server:2019-latest'
        ports:
            - '${FORWARD_DB_PORT:-1433}:1433'
        environment:
            ACCEPT_EULA: 'Y'
            SA_PASSWORD: '${DB_PASSWORD}'
            MSSQL_PID: 'Express'
        # Create here database from the .env file, if it does not exist
#        commands:
#            - 'docker exec -it comprasnet-crawler-sqlsrv-1 /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P VeryStrongPass,4598 -q "CREATE DATABASE comprasnet_crawler"'
        volumes:
            - 'sail-sqlsrv:/var/opt/mssql'
        networks:
            - sail
#        healthcheck:
#            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
#            retries: 3
#            timeout: 5s
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-sqlsrv:
        driver: local
